<!DOCTYPE HTML>
<html>
<head>
	<title>Canvas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="container">
		<div class="d-flex justify-content-center">
       		<h2>Ejemplo canvas</h2>
    	</div>
    	<div class="canvas d-flex justify-content-center">
       		<canvas id="myCanvas" width="1200" height="800" style="border:1px solid #000000;">
    	</div>
	</div>
    <script>
      var circ;

      function PosicionMouse(canvas, evt) {
        return {
          x: evt.clientX,
          y: evt.clientY
        };
      }
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = PosicionMouse(canvas, evt);

        circ.beginPath();
        circ.arc(mousePos.x-60,mousePos.y-50,20,0,Math.PI*2,false);
        circ.fill();

      }, false);

      (function(){
         circ = canvas.getContext('2d');
         circ.fillStyle ="rgba(191,63,191,1)";  
             
      })();
      

    </script>
  </body>
</html>
